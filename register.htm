<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register/Login</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 40px;
        background-color: #f0f4f8;
      }

      .auth-container {
        max-width: 400px;
        margin: auto;
        background: white;
        padding: 25px;
        border-radius: 10px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      }

      .auth-form {
        margin-bottom: 30px;
      }

      h2 {
        color: #0077b6;
        margin-bottom: 15px;
      }

      input {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        border: 1px solid #ccc;
        border-radius: 6px;
      }

      button {
        width: 100%;
        padding: 10px;
        background-color: #0077b6;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        margin-top: 10px;
      }

      button:hover {
        background-color: #005f8d;
      }

      p {
        margin-top: 10px;
        font-weight: bold;
      }
    </style>
  </head>

  <body>
    <div class="auth-container">
      <!-- Register Form -->
      <div class="auth-form" id="registerSection">
        <h2>Register</h2>
        <form id="registerForm" method="post">
          <input type="text" id="regName" placeholder="Full Name" required />
          <input type="email" id="regEmail" placeholder="Email" required />
          <input
            type="password"
            id="regPassword"
            placeholder="Password"
            required
          />
          <button type="submit">Register</button>
          <p id="registerMessage"></p>
        </form>
      </div>

      <!-- Login Form -->
      <div class="auth-form" id="loginSection" style="display: none">
        <h2>Login</h2>
        <form id="loginForm" method="post">
          <input type="email" id="loginEmail" placeholder="Email" required />
          <input
            type="password"
            id="loginPassword"
            placeholder="Password"
            required
          />
          <button type="submit" href="login.htm">Login</button>
          <p id="loginMessage"></p>
        </form>
      </div>
    </div>

    <script>
      const registerForm = document.getElementById('registerForm');
      const loginForm = document.getElementById('loginForm');
      const registerSection = document.getElementById('registerSection');
      const loginSection = document.getElementById('loginSection');

      // Register Handler
      registerForm.addEventListener('submit', function (e) {
        e.preventDefault();
        const name = document.getElementById('regName').value;
        const email = document.getElementById('regEmail').value;
        const password = document.getElementById('regPassword').value;

        // Save to localStorage
        localStorage.setItem(
          'registeredUser',
          JSON.stringify({ name, email, password })
        );
        document.getElementById('registerMessage').textContent =
          'Registered successfully! Now login.';

        // Switch to login form
        registerSection.style.display = 'none';
        loginSection.style.display = 'block';
      });

      // Login Handler
      loginForm.addEventListener('submit', function (e) {
        e.preventDefault();
        const loginEmail = document.getElementById('loginEmail').value;
        const loginPassword = document.getElementById('loginPassword').value;

        const storedUser = JSON.parse(localStorage.getItem('registeredUser'));

        if (
          storedUser &&
          storedUser.email === loginEmail &&
          storedUser.password === loginPassword
        ) {
          // Optional: show welcome before redirect
          document.getElementById('loginMessage').textContent =
            'Login successful! Redirecting...';

          // Redirect after short delay (optional)
          setTimeout(() => {
            window.location.href = 'main.htm'; // âœ… your second page URL
          }, 1000);
        } else {
          document.getElementById('loginMessage').textContent =
            'Invalid credentials!';
        }
      });
    </script>
  </body>
</html>
